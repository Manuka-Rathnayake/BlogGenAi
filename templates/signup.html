<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialised">
        <!--Navbar-->
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
            <div>
                <h1 class="text-3xl font-bold">Blog Gen AI</h1>
            </div>
            <div>
                <a href="login" class="text-white hover:underline">Login</a>
                <a href="signup" class="text-white hover:underline">Signup</a>
            </div>
        </nav>

        <!--Login Form-->
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shg=adow-md rounded-lg max-w-md w-full">
                <form action="" class="spcae-y-4" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                    {% endif %}
                    <h2 class="text-xl font-semibold">Login</h2>
                    <br>
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="repeatpassword" class="block mb-1 font-medium">Confirm Password</label>
                        <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Enter your password again" class="w-full p-2 border rounded">
                    </div>
                    <br>
                    <button type="submit" class="w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Signup</button>

                </form> 
            </div>
        </div>
</body>
</html>
